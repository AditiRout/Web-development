<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert tutorial</title>
    <script>
        function prompt_tut() {
            let a = prompt("enter your id???");
        }
        function confirm_tut() {
            let b = confirm("Are you sure???");
        }
        function alert_tut() {
           alert("this is alert!!!!");
        }
    </script>
</head>
<body>
    <button class="btn-1" onclick="prompt_tut()">Prompt button</button>
    <button class="btn-2" onclick="confirm_tut()">Confirm button</button>
    <button class="btn-3" onclick="alert_tut()">Alert button</button>
</body>
</html>
